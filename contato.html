<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica de Hemodiálise Sarah Bezerra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img src="./assets/logo/logo.png" alt="Logo da Clínica de Hemodiálise Sarah Bezerra" style="max-height: 100px;">
        <h1>Clínica de Hemodiálise Sarah Bezerra</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sus.html">SUS</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <section class="contact-info">
            <h3>Informações de Contato</h3>
            <p><i class="fas fa-phone"></i> Telefone: (82) 99999-9999</p>
            <p><i class="fas fa-envelope"></i> Email: contato@clinicahemodialise.com.br</p>
            <p><i class="fas fa-map-marker-alt"></i> Endereço: Rua Exemplo, 123, São José da Tapera, AL</p>
            <img src="images/mapa.jpg" alt="Localização da Clínica">
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Clínica de Hemodiálise Sarah Bezerra</p>
    </footer>
</body>
</html>
