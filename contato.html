<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica de Hemodiálise Sarah Bezerra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="contato-bg">
        <div>
            <img src="./assets/logo/logo.png" alt="Logo da Clínica de Hemodiálise Sarah Bezerra" height="96">
            <div>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="sus.html">SUS</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <p>Contato</p>
    </header>
    <div class="container">

        <div class="col-2">

            <form>
                <label for="name">Nome:</label>
                <input type="text" name="name">
                <label for="name">Telefone:</label>
                <input type="text" name="telefone">
                <label for="name">assunto:</label>
                <input type="text" name="assunto">
                <label for="email">Email:</label>
                <input type="email" name="email">
                <label for="message">Mensagem:</label>
                <textarea name="message" rows="15"></textarea>
                <button type="submit">Enviar</button>
            </form>

            <section class="contact-info">
                <h3>Informações de Contato</h3>
                <p><i class="fas fa-phone"></i> Telefone: (82) 99999-9999</p>
                <p><i class="fas fa-envelope"></i> Email: contato@clinicahemodialise.com.br</p>
                <p><i class="fas fa-map-marker-alt"></i> Endereço: Rua Exemplo, 123, São José da Tapera, AL</p>
                <br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31475.283180232887!2d-37.4176839098736!3d-9.559845829667461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x708aeb338125ebb%3A0x2e8ed75a7dccd551!2sS%C3%A3o%20Jos%C3%A9%20da%20Tapera%2C%20AL%2C%2057445-000!5e0!3m2!1spt-BR!2sbr!4v1721672255627!5m2!1spt-BR!2sbr"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>


    </div>
    <footer>
        <p>&copy; 2023 Clínica de Hemodiálise Sarah Bezerra</p>
    </footer>
</body>

</html>
